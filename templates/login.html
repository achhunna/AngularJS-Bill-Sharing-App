<div ng-controller="loginController">
	<div>
		<h3>Please Log In </h3><br />
	</div>
    <div>
        Email
    </div>
    <div>
        <input type="text" ng-model="user.email" />
    </div>
    <div>
        Password
    </div>
    <div>
         <input type="password" ng-model="user.password" />
    </div>
    <br />
    <div>
        <button type="button" ng-model="submitLogin" class="btn btn-primary" ng-click="submit()">
            Login
        </button>
    </div>
    <div>
        {{ output }}
    </div>
</div>
