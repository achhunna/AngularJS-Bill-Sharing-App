<div class="col-xs-12 col-md-5 mainview" ng-controller="loginController">
	<br /><br /><br />
	<div class="loginBox" ng-hide="registerFlag">
		<span class="register">{{ registerMessage }}</span>
		<form class="login" ng-submit="submit()">
			<div class="{{ emailInput }}">
				<br />
				<label for="emailInput">Email</label>
				<input type="text" class="form-control" ng-model="user.email" id="emailInput" placeholder="Email" required />
				<span class="{{ emailSpan }}" aria-hidden="true"></span>
				<div class="textContainer red">{{ emailError }}</div>
			</div>
			<div class="{{ passwordInput }}">
				<label for="passwordInput">Password</label>
				 <input type="password" class="form-control" ng-model="user.password" id="passwordInput" placeholder="Password" required />
				<span class="{{ passwordSpan }}" aria-hidden="true"></span>
				<div class="textContainer red">{{ passwordError }}</div>
			</div>
			<div>
				<button type="submit" ng-model="submitLogin" class="btn btn-default btn-lg btn-block">
					Login
				</button>
			</div>
			<br />
			<div>
				<span><a href ng-click="toggleRegister()">New User? Register</a></span>
				<span class="right"><a href ng-click="fillGuest()">Login as Guest</a></span>
			</div>
		</form>
	</div>

	<div class="loginBox" ng-show="registerFlag">
		<span class="register">Enter Information to Register {{ registerError }}</span>
		<form class="login" ng-submit="register()">
			<div class="{{ firstNameInput }}">
				<br />
				<label for="firstNameInput">First Name</label>
				<input type="text" class="form-control" ng-model="user.firstName" id="firstNameInput" placeholder="First Name" required />
				<span class="{{ firstNameSpan }}" aria-hidden="true"></span>
				<div class="textContainer red">{{ firstNameError }}</div>
			</div>
			<div class="{{ lastNameInput }}">
				<label for="lastNameInput">Last Name</label>
				<input type="text" class="form-control" ng-model="user.lastName" id="lastNameInput" placeholder="Last Name" required />
				<span class="{{ lastNameSpan }}" aria-hidden="true"></span>
				<div class="textContainer red">{{ lastNameError }}</div>
			</div>
			<div class="{{ emailInput }}">
				<label for="emailInput">Email</label>
				<input type="text" class="form-control" ng-model="user.email" id="emailInput" placeholder="Email" required />
				<span class="{{ emailSpan }}" aria-hidden="true"></span>
				<div class="textContainer red">{{ emailError }}</div>
			</div>
			<div class="{{ passwordInput }}">
				<label for="passwordInput">Password</label>
				 <input type="password" class="form-control" ng-model="user.password" id="passwordInput" placeholder="Password" required />
				<span class="{{ passwordSpan }}" aria-hidden="true"></span>
				<div class="textContainer red">{{ passwordError }}</div>
			</div>
			<div class="{{ password2Input }}">
				<label for="password2Input">Re-enter Password</label>
				 <input type="password" class="form-control" ng-model="user.password2" id="password2Input" placeholder="Password" required />
				<span class="{{ password2Span }}" aria-hidden="true"></span>
				<div class="textContainer red">{{ password2Error }}</div>
			</div>
			<div>
				<button type="submit" class="btn btn-default btn-lg btn-block">
					Register
				</button>
			</div>
			<br />
			<div>
				<span></span>
				<span class="right"><a href ng-click="toggleRegister()">Cancel</a></span>
				<br />
			</div>
		</form>
	</div>
</div>
