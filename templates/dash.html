<div ng-controller="dashController">

	<!-- Bills -->

	<div class="col-xs-12 col-md-6">
		Balance for {{ username }}
		<div class="dropdown">
			<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
				<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
			</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownMenu">
				<li ng-class="'disabled'" ng-click="openReceipt()"><a href="./">Add Expense</a></li>
				<li class="dropdown-submenu">
					<a href="">Group</a>
					<ul class="dropdown-menu">
						<li><a href="./">Household</a></li>
						<li><a href="./">Events</a></li>
					</ul>
				</li>
				<li><a href="./friends">Friends</a></li>
				<li role="separator" class="divider"></li>
				<li><a href="./" ng-click="logout()">Log Out</a></li>
			</ul>
			<p class="navbar-right">
				<button class="btn btn-default" type="button" ng-click="openReceipt()">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				</button>
			</p>
		</div>

		<div class="container-fluid text-center">
			<h1>
				{{ total | currency:"$":0}}
			</h1>
		</div>
		<div>
			<table class="table table-striped table-hover table-condensed receiptsTable">
				<thead>
					<tr>
						<th>Category</th>
						<th>Note</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody>
					<tr class="{{ bill.class }}" ng-repeat="bill in bills | orderBy:'timestamp':'reverse'" ng-mouseenter="hover(bill)" ng-mouseleave="hover(bill)">
						<td>{{ bill.category }}</td>
						<td>{{ bill.note }}</td>
						<td align="right">{{ bill.amount | currency:"$":0}}</td>

						<td>
							<div ng-show="bill.options&&bill.useremail==email">
								<button class="btn btn-default btn-xs" ng-click="edit(bill.id)">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
								<button class="btn btn-default btn-xs" ng-click="delete(bill.id)">
									<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
								</button>
							</div>
						</td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Receipt -->

	<div  class="col-xs-12 col-md-6">
		<br /><br /><br />
		<div id="receipt" class="form-group" ng-show="showReceiptSheet">
			Receipt for {{ username }}
			<br /><br />
			<div class="container-fluid">
				<input type="number" class="form-control input-lg" placeholder="$0.00" max="9999" ng-model="amount" />
				<br />
				<span class="red">{{ noAmount }}</span>
			</div>
			<hr />
			<div class="containger-fluid">
				<h3>Category</h3>
					<select class="form-control" ng-model="categorySelect" ng-options="category for category in categories"></select>
			</div>
			<div class="containger-fluid">
				<h3>Notes</h3>
					<input type="text" class="form-control input-lg" placeholder="Note" maxlength="20" ng-model="note" />
			</div>
			<br /><br />
			<div class="container-fluid text-center">
				<button class="btn btn-default btn-lg" ng-click="submit()">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
				</button>
				<button class="btn btn-default btn-lg" ng-click="openReceipt()">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</button>
			</div>
		</div>
	</div>
</div>
